    <link rel="stylesheet" href="style.css" />

      <button id="print">Print</button>

          <tr class="top">

              <table>
                <tr>
                  <td class="title">
                    <img
                      src="/green.png"
                      style="width: 100%; max-width: 100px"
                    />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr class="information">
            <td colspan="2">
              <table>
                <tr>
                  <td style="color:black;">
                    KND Apartment<br />
                    Barangay Zone 1, Purok 4,<br />
                     Victorino Josafat Sr. St. Palanginan, Iba Zambales
                  </td>
                  <td>
                    09999932591. <br />
                    Ebalo Kinemperlu <br />
                    checheche
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr class="heading">
            <td>Details </td>
            <td> Amount</td>
          </tr>
          <tr class="details">
            <td>Tenant Name:</td>
            <td>Dee S. Ferrer</td>
          </tr>
          <tr class="details">
            <td>Unit Rented</td>
            <td>J</td>
          </tr>
          <tr class="details">
            <td>Date of Payment:</td>
            <td>21-11-24</td>
          </tr>
          <tr class="heading">
            <td>Payment</td>
            <td> Amount</td>
          </tr>
          <tr class="item">
            <td>Bill:</td>
            <td>P7,000</td>
          </tr>
          
          
          <tr class="total">
            <td></td>
            <td>Total: P7,000</td>
          </tr>
        </table>
      </div>
    </a>
    <script src="/html2canvas.js"></script>
    <script src="index.js"></script>

</html>
